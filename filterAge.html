<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filtrar</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="script2.js"></script>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-primary" style="background-color: #e3f2fd;">
		  <a class="navbar-brand" href="#"><p class="h4" style="color: white;"><i>Agenda estudiantil</i></p></a>
		  <div class="dropdown">
			  <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-right: 50px;">
			    Filtrar por
			  </button>
			  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			    <button type="submit" class="dropdown-item" onclick="location.href='filterCity.html';" style="cursor: pointer;">Ciudad</button>
			    <button type="submit" class="dropdown-item" onclick="location.href='filterAge.html';" style="cursor: pointer;">Edad</button>
			    <button type="submit" class="dropdown-item" onclick="location.href='filterGender.html';" style="cursor: pointer;">Genero</button>
			  </div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="card" style="margin-top: 50px;">
			<div class="card-body">
				<h3 class="card-title">Filtrar estudiantes por edad</h3>
				
				<div class="form-group">
					<div class="form-group row" style="margin-left: 100px;">
						<label for="Codigo" class="col-form-label col-sm">Edad menor</label>
						<input type="number" class="form-control col-sm-7" id="age1">
					</div>
					<div class="form-group row" style="margin-left: 100px;">
						<label for="Codigo" class="col-form-label col-sm">Edad mayor</label>
						<input type="number" class="form-control col-sm-7" id="age2">
					</div>
				</div>

				<div class="form-row">
					<button class="btn btn-primary col-xs-6 col-sm-6 col-md-3 offset-md-1" onclick="filter_age();" type="submit">Filtrar</button>
					<button class="btn btn-success col-xs-6 col-sm-6 col-md-3 offset-md-3" onclick="location.href='index.html';" type="submit">Volver</button>
				</div>
			</div>
		</div>
		<table class="table" id="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">No</th>
					<th scope="col">Codigo</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Edad</th>
					<th scope="col">Genero</th>
					<th scope="col">Ciudad</th>
					<th scope="col">Correo</th>
					<th scope="col">Contactos</th>
				</tr>
			</thead>
			<tbody id="bodyTable">

			</tbody>
		</table>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
